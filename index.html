<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="timer-container">
        <div class="timer">25:00</div>
        <div class="controls">
            <button>Start</button>
            <button>Stop</button>
            <button>Reset</button>
        </div>
    </div>
    <div class="settings">
        <label for="work-duration">Focus:</label>
        <input type="number" id="work-duration" value="25" min="1" max="120">
        <label for="short-break-duration">Short Break:</label>
        <input type="number" id="short-break-duration" value="5" min="1" max="15">
        <label for="long-break-duration">Long Break:</label>
        <input type="number" id="long-break-duration" value="15" min="1" max="30">
        <button id="save-settings">Save Settings</button>
</body>
</html>
