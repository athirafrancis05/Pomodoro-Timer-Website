<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 Let’s Get This Done!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pink">
  <div class="app-container">
    <div class="settings-icon" id="settingsIcon" title="Settings">⚙️</div>

    <h1 class="title">🌸 Let’s Get This Done!</h1>

    <div class="character-section">
      <div class="character-label-box" id="characterLabelBox">
        <p class="character-label">🧸 Add your fav character</p>
      </div>
      <img id="characterImg" src="" alt="Character" />
    </div>

    <div class="time-inputs" id="timeInputs">
      <label>Set Time:</label>
      <div class="time-fields">
        <input type="number" id="hours" min="0" max="5" placeholder="0" />h
        <input type="number" id="minutes" min="0" max="59" placeholder="25" />m
        <input type="number" id="seconds" min="0" max="59" placeholder="0" />s
      </div>
    </div>

    <div class="timer-display" id="timer">00:00:00</div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <footer class="footer">
      by <span class="author">Athira Francis</span>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>⚙️ Settings</h2>

      <div class="section">
        <label for="imgUrl">🧸 Change Character:</label>
        <input type="text" id="imgUrl" placeholder="Paste image link" />
        <button id="changeCharacterBtn">Update</button>
      </div>

      <div class="section">
        <label>🎨 Choose Theme:</label>
        <div class="theme-options">
          <button class="theme-btn" data-theme="pink">🌸 Berry Bloom</button>
          <button class="theme-btn" data-theme="brown">☕ Vanilla Latte</button>
          <button class="theme-btn" data-theme="green">🍃 Matcha Mood</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarmSound" src="https://cdn.pixabay.com/download/audio/2023/03/17/audio_f39cc5a5ce.mp3?filename=cute-notification-131660.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
